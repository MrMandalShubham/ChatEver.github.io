<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEver</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="/server/clinet.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="pcr.css">
</head>

<body>
    <div class="contenir" id="BackID"></div>
    <div class="contenir" id="FrontID">
        <div id="Process">
            <div class="row m-3 d-flex flex-column" id="lineY">
                <div class="col-sm-10 col-md-7 col-lg-5 fs-4" id="Recived">
                    Wellcome to GitHub ChatEver
                    <span><img src="/data/svg/github(2).svg" alt="" id="RecivedTrue"></span>
                </div>
            </div>
            <div class="row m-3 d-flex flex-column" id="lineX">
                <div class="col-sm-10 col-md-7 col-lg-5 fs-4" id="Sended">
                    Wellcome to GitHub ChatEver
                    <span><img src="/data/svg/github(1).svg" alt="" id="SendTrue"></span>
                </div>
            </div>
        </div>
        <div class="row m-3 d-flex justify-content-center" id="lineZ">
            <div class="col-sm-10 col-md-7 col-lg-5" id="Input">
                <form action="server/clinet.js" method="get" id="formID">
                    <input type="text" value="" id="InputText" class="fs-3" autocomplete="off">
                    <button type="submit" value="" id="btnID" onclick="M_S()">
                        <span><img src="/data/svg/send.svg" alt="" id="send_btnID"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="pcr.js"></script>
</body>

</html>
